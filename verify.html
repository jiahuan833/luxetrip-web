<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>邮箱验证结果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold mb-4 text-green-600">邮箱验证成功！</h2>
    <p class="text-gray-700 mb-6">
      感谢您的注册，欢迎加入 LuxeTrip！
    </p>
    <a
      href="https://luxetrip.com.au/index.html"
      class="inline-block bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded"
    >
      返回首页
    </a>
  </div>

  <script>
    // 这里可根据 URL 参数做进一步处理（如将 email 上送至后端标记已验证）
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    console.log("验证用户邮箱：", email);
  </script>
</body>
</html>
